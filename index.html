<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wufr - An App For Single Dogs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="dog-header">
      <h1>Wufr</h1>
    </div>

    <div id="dog-favorites-container">
        <h2>Favorite Dogs</h2>
        <p>Click dog to remove from favorites.</p>
    </div>

    <button id="favorite-dog-button">See Favorite Dogs</button>

    <div id="dog__card__container">
      <div id="left-swipe">
        <p>Next Dog</p>
        <img src="img/left-arrow.png" id="arrow">
      </div>
      <div id="dog-card-container">
      </div>
      <div id="right-swipe">
        <p>Favorite Dog</p>
        <img src="img/right-arrow.png" id="arrow">
      </div>
    </div>

    <div id="page-background">
    </div>

    <div class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Jessica Vaughn </p>
    </div>

	<script src="index.js"></script>
  </body>
</html>
